<head>
    <title>Jonstagram 0.1</title>
</head>

<body>
{{> main}}
</body>
<!-- Templates -->
<template name="main">
    <div>
    {{> nav}}
    {{> header}}
    {{> gallery}}
    {{> loader}}
    {{> footer}}
    </div>
</template>

<template name="header">
    <div class="jumbotron">
      <h1>All your photos are belong to us!</h1>
      <p>An instagram scraper that returns tagged posts from the present to a specified date in the past</p>
    </div>
</template>

<template name="footer">
	<hr/>
    <div id="footer-waypoint">
        <p>Copyright &copy; Jonathan Lim 2015</p>
    </div>
</template>
<template name="nav">
    <nav class="navbar navbar-inverse navigation">
        <div class="container-fluid">
            <a class="navbar-brand">Jonstagram v0.1</a>
            {{> form}}
        </div>
    </nav>

</template>

<template name="form">
    <form class="navbar-form navbar-left search-form">
            <input class="form-control" type="text" name="hashtagField" placeholder="Enter tag e.g. ootd">
            {{> datepicker}}
            <button class="btn btn-danger glyphicon glyphicon-search" type="submit"></button>
    </form>
</template>
<template name="datepicker">
    <div class="col-sm-4 input-daterange input-group" id="datepicker">
    <input type="text" class="form-control" name="start" />
</div>
</template>

<template name="gallery">
    <button class="btn btn-primary count-button" type="button">
       We've got photos! <span class="badge">{{count}}</span>
    </button>
    {{> justifiedGallery}}
    </template>
    
<template name="justifiedGallery">
    <div id="jgallery">
      {{#each posts}}
            {{> image}}
        {{/each}}
    </div>
</template>

<template name="image">
    <a><a href="{{link}}"><img alt="{{user.username}} : {{caption.text}}" src="{{images.standard_resolution.url}}"/></a></a>
</template>

<template name="loader">
    <button class="btn btn-danger loader-button" type="button">
            Load more...</button>
</template>
